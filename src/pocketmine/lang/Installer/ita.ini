language_has_been_selected = Hai selezionato correttamente l'italiano.
skip_installer = Vuoi saltare la procedura guidata d'installazione?

welcome_to_pocketmine = Benvenuto in GalacticGenisys!\nPrima di iniziare la configurazione del nuovo server è necessario accettare la licenza.\nGenisys e' rilasciato sotto la licenza LGPL,\nche si puo' leggere aprendo il file di licenza su questa cartella.
accept_license = Accettate la licenza?
you_have_to_accept_the_license = Bisogna accettare la licenza LGPL per continuare ad utilizzare GalacticGenisys

setting_up_server_now = Stai per configurare il server.
default_values_info = Se non si desidera modificare i valori di default, basta premere Invio.
server_properties = E' possibile modificarli in seguito aprendo il file server.properties

name_your_server = Nome del server
port_warning = Non modificare il valore della porta di default se questo e' il vostro primo server.
server_port = Porta del server
invalid_port = Porta del server non valida
online_mode_info = In modalità online, il server costringerà l'utente a effettuare il login tramite XBOX. \nL'attivazione della modalità online è consigliata se il server è aperto ai giocatori esterni.
online_mode = Vuoi abilitare la modalità online?
ram_warning = La RAM è la quantità massima di memoria che GalacticGenisys utilizzerà. Si consiglia un valore da 128 a 256 MB
server_ram = RAM del server in MB
gamemode_info = Scegliere tra modalità Creativa (1) o Sopravvivenza (0)
default_gamemode = Modalità di gioco predefinita
max_players = Max. giocatori online
spawn_protection_info = La protezione di spawn non consente di piazzare o rompere blocchi nella zona di spawn ad eccezione degli operatori che potranno fare ciò
spawn_protection = Attivare la protezione spawn?
level_name = Imposta il nome del mondo
level_type = Imposta il tipo di mondo di server (generatore desiderato)
invalid_level_type = Tipo di mondo non valido
announce_player_achievements = Annuncia quando un giocatore ottiene un obbiettivo?

op_info = Un operatore è il giocatore di amministrazione del server. Gli operatori possono eseguire più comandi di giocatori normali
op_who = Nome degli operatori (esempio, il tuo nome)
op_warning = Sarete in grado di aggiungere un operatore in seguito utilizzando /op <giocatore>
whitelist_info = La whitelist consente solo a determinati giocatori di unirsi al server.
whitelist_enable = Desideri attivare la whitelist?
whitelist_warning = Dovrai aggiungere i giocatori alla whitelist 

query_warning1 = Query è un protocollo utilizzato da diversi strumenti per ottenere informazioni del server e giocatori loggati.
query_warning2 = Se si disattiva, non sarai in grado di utilizzare gli elenchi di server.
query_disable = Vuoi disattivare Query?
rcon_info = RCON è un protocollo per la connessione remota con la console del server utilizzando una password.
rcon_enable = Vuoi abilitare RCON?
rcon_password = Password RCON (si può cambiare in un secondo momento)
usage_info = I dati di utilizzo anonimi ci permettono di calcolare le statistiche globali per PocketMine-MP e dei suoi plugin. E' possibile visualizzarle su stats.pocketmine.net
usage_disable = Vuoi per disattivare l'uso di dati anonimo?
ip_get = Ottenendo il vostro indirizzo IP esterno ed interno
ip_warning = Il tuo IP esterno è {{EXTERNAL_IP}}. Potrebbe essere necessario il port-forward per il tuo IP interno {{INTERNAL_IP}}
ip_confirm = Assicuratevi di controllare l'IP, se devi fare il port-forward e non lo fai, nessun giocatore esterno sarà in grado di entrare. [Premere Invio]

you_have_finished = Hai terminato correttamente la procedura guidata di installazione
pocketmine_will_start = GalacticGenisys ora si avvierà. Digita /help per visualizzare l'elenco dei comandi disponibili.
pocketmine_plugins = Controlla la cartella plugins per aggiungere nuove funzionalità, minigiochi, o protezione avanzata per il server
